<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.v4.js"></script>
    <script src="js/d3.multi.selection.js"></script>
    <script src="map/map.js"></script>
    <!--<script src="data/mapData.js"></script>-->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        input {
            position: absolute;
            left: 0;
            top: 0;
        }
        .container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        svg {
            width: 100%;
            height: 100%;
            /*width: 3000px;*/
            /*height: 3000px;*/
        }

        .axis path {
            stroke: lightgrey;
        }

        line {
            fill: none;
            stroke: lightgrey;
            stroke-width: 1px;
        }

        rect {
            fill: blue;
        }

        .extra {
            visibility: hidden;
        }

        .init {
            fill: lightgrey
        }

        .selected {
            fill: blue
        }

        .disabled {
            fill: black
        }
    </style>
</head>
<body>

<div class="container">
    <input type="file" accept="application/json">
    <svg></svg>
</div>


<script>

    var svg = d3.select('svg');

    var maxHeight = document.body.clientHeight
        || document.documentElement.clientHeight
        || window.innerHeight;

    var size = maxHeight - 80;
    var width = size;
    var height = size;
    var number = 180;

    var matrices;
    var edges;
    var extraEdges;
    var currentIndex;
    var nodeMap;
    var matrixLength;

    var leftNodes;
    var rightNodes;

    var shift = 50;

    var zoomG = svg.append('g');

    var zoom = d3.zoom()
        .scaleExtent([-Infinity, +Infinity])
        .on("zoom", graphZoom);

    function graphZoom() {
        var t = d3.event.transform;
        zoomG.attr("transform", t);

        zoomG.selectAll('.table-line')
            .style('stroke-width', 1 / t.k + 'px');
    }

    svg.call(zoom);
    
    var g = zoomG.append('g')
        .attr('transform', 'translate(30,60)');

    var leftG = g.append('g').attr('transform', 'translate(-' + shift + ',0)');
    var rightG = g.append('g').attr('transform', 'translate(' + (width + shift) + ',0)');

    var x = d3.scaleLinear()
        .domain([0, number])
        .range([0, width]);

    var y = d3.scaleLinear()
        .domain([0, number])
        .range([0, height]);

    var xAxis = d3.axisTop(x).ticks(20);
    var yAxis = d3.axisLeft(y).ticks(20);
    var yAxis2 = d3.axisRight(y).ticks(20);

    var xAxisG = g.append("g")
        .attr("class", "axis")
        .call(xAxis)
        .attr("transform","translate(0,0)")
        .append("text")
        .attr("transform","translate(0,0)");

    var yAxisG = g.append("g")
        .attr("class", "axis")
        .call(yAxis)
        .attr("transform","translate(0,0)")
        .append("text")
        .attr("transform","translate(0,0)");

    var yAxisG2 = g.append("g")
        .attr("class", "axis")
        .call(yAxis2)
        .attr("transform","translate(" + width + ",0)")
        .append("text")
        .attr("transform","translate(0,0)");

    for (var i = 0; i < number; i++) {
        g.append('line')
            .attrs({
                class: 'table-line',
                x1: x(i + 1),
                y1: y(0),
                x2: x(i + 1),
                y2: y(number)
            });
        g.append('line')
            .attrs({
                class: 'table-line',
                x1: x(0),
                y1: y(i + 1),
                x2: x(number),
                y2: y(i + 1)
            });
    }

    function init() {
        leftNodes = [];
        rightNodes = [];
        for (var i = 0; i < number; i++) {
            leftNodes.push({
                id: i,
                status: 'init',
                type: 'left'
            });
            rightNodes.push({
                id: i,
                status: 'init',
                type: 'right'
            });
        }
    }

    function drawEdges() {
        g.selectAll('rect').remove();
        edges.forEach(function (edge) {
            g.append('rect')
                .attrs({
                    x: x(edge.source),
                    y: y(edge.target),
                    width: width / number,
                    height: height / number
                });
        });
        extraEdges.forEach(function (edge) {
            g.append('rect')
                .attrs({
                    class: 'extra',
                    x: x(edge.source),
                    y: y(edge.target),
                    width: width / number,
                    height: height / number
                });
        });
    }

    function drawNodes() {
        leftG.selectAll('*').remove();
        rightG.selectAll('*').remove();

        var leftCount = 0;
        var rightCount = 0;

        leftG
            .selectAll('whatever')
            .data(leftNodes)
            .enter()
            .append('circle')
            .attrs({
                class: function (d) {
                    if (d.status === 'selected') {
                        leftCount += 1;
                    }
                    return 'node left-node ' + d.status
                },
                cx: x(0) - 5 + shift,
                cy: function (d) {
                    return y(d.id) + size / number / 2;
                },
                r: 1.5
            })
            .on('click', nodeClickHandler)
            .on('mouseover', mouseover)
            .on('mouseout', mouseout);

        rightG
            .selectAll('whatever')
            .data(rightNodes)
            .enter()
            .append('circle')
            .attrs({
                class: function (d) {
                    if (d.status === 'selected') {
                        rightCount += 1;
                    }
                    return 'node right-node ' + d.status
                },
                cx: x(0) + 5 - shift,
                cy: function (d) {
                    return y(d.id) + size / number / 2;
                },
                r: 1.5
            })
            .on('click', nodeClickHandler)
            .on('mouseover', mouseover)
            .on('mouseout', mouseout);

        leftG.append('text')
            .attrs({
                x: 20,
                y: -20
            })
            .html('总数： ' + leftCount);

        rightG.append('text')
            .attrs({
                x: -110,
                y: -20
            })
            .html('总数： ' + rightCount);
    }

    function nodeClickHandler(d) {
        if (d.status === 'init') {
            var selected = [d.id].concat(nodeMap.getNodeTargets(d.id));
            var addList, removeList;
            if (d.type === 'left') {
                addList = leftNodes;
                removeList = rightNodes;
            } else {
                addList = rightNodes;
                removeList = leftNodes;
            }

            selected.forEach(function (id) {
                addList[id].status = 'selected';
                removeList[id].status = 'disabled';
            });

            drawNodes();
        }
    }

    function mouseover() {
        d3.select(this).attr('r', 10);
    }

    function mouseout() {
        d3.select(this).attr('r', 2)
    }

//    init();
//    drawEdges();
//    drawNodes();

    d3.select('input')
        .on('change', function () {
            console.log(this.files);

            var fileObject = this.files[0];

            var file = this.files[0];

            var success = function (content) {
                matrices = JSON.parse(content).matrices;
                matrixLength = matrices.length;
                console.log(matrices);

                //render first map
                render(0);
                initController();
            };

            var fileReader = new FileReader();
            fileReader.onload = function (evt) {success(evt.target.result)};
            fileReader.readAsText(file);

            this.blur();
        });

    function render(index) {
        edges = matrices[index].matrixEdges;
        extraEdges = matrices[index].extraEdges;
        nodeMap = new Map(edges.concat(extraEdges));
        currentIndex = index;

        init();
        drawEdges();
        drawNodes();
    }

    function leftClick() {
        if (currentIndex - 1 >= 0 ) {
            currentIndex -= 1;
        } else {
            currentIndex = matrixLength - 1;
        }

        d3.select('.map-index').html(currentIndex);
        render(currentIndex);
    }

    function rightClick() {
        if (currentIndex + 1 <= matrixLength - 1 ) {
            currentIndex += 1;
        } else {
            currentIndex = 0;
        }

        d3.select('.map-index').html(currentIndex);
        render(currentIndex);
    }

    function initController() {
        var controllerLayer = svg.append('g').attr('class', 'controller-layer')
            .attr('transform', 'translate(' + 600 + ',' + 0 +')');

        var leftArrow = controllerLayer.append('path')
            .attr('class', 'arrow')
            .attr('transform', 'translate(-30,0)')
            .attr('d', function () {
                return 'M0,0L-20,10L0,20'
            })
            .on('click', leftClick);
        var rightArrow = controllerLayer.append('path')
            .attr('class', 'arrow')
            .attr('transform', 'translate(30,0)')
            .attr('d', function () {
                return 'M0,0L20,10L0,20'
            })
            .on('click', rightClick);

        var currentIndexText = controllerLayer.append('text')
            .attr('class', 'map-index')
            .attrs({
                x: -5,
                y: 15
            })
            .html(currentIndex);

    }

    document.onkeypress = function (event) {
        if (event.keyCode === 32) {
            g.selectAll('.extra')
                .style('visibility', 'visible');
        }
    };
    document.onkeyup = function () {
        if (event.keyCode === 32) {
            g.selectAll('.extra')
                .style('visibility', 'hidden');
        }
    };
    document.onkeydown = function (event) {
        console.log(event);
        if (event.keyCode === 37) {
            leftClick();
        }
        if (event.keyCode === 39) {
            rightClick();
        }
    };

</script>

</body>
</html>
